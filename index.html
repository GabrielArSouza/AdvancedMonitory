<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>WebView</title>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script> 
</head>
<body>    
    <h2>Memory Monitoring</h2>

    <div width="100px" height="50" >
    <canvas id="myChart" width="25" height="5" style="display: block; width: 200px; height: 100px">
        <script>
        $.ajaxSetup({
           async: false
         });

        var usedMem;
        var notUsedMem;
        var innactMem;

        $.getJSON('data/data.json', function(json) {
            usedMem = json.total;
            notUsedMem = json.livre;
            innactMem = json.usada;    
        });

        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'doughnut',

            // The data for our dataset
            data: {
                labels: ["Used", "Not Used", "Innactive"],
                datasets: [{
                    label: "Memory Monitoring",
                    backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C"],
                    data: [usedMem, notUsedMem, innactMem],
                }]
            },

            // Configuration options go here
            options: {}
        });

        

        </script>    
    </canvas>
    </div>

</body>
</html>
